<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      table {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-collapse: collapse;
        min-width: 400px;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      th {
        padding: 16px 24px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 14px;
      }

      tbody tr {
        border-bottom: 1px solid #e5e7eb;
        transition: background-color 0.3s ease;
      }

      td {
        padding: 16px 24px;
        color: #374151;
        font-size: 15px;
      }

      table {
        border-collapse: collapse; /* Important! Makes borders merge */
        text-align: center;
      }

      table,
      th,
      td {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th></th>
        <th>Moto g57 price</th>
        <th>Moto discounted price</th>
        <th>Oppo A78 price</th>
      </thead>
      <tbody>
        <tr>
          <td>Amazon</td>
          <td>14,050</td>
          <td>8,275</td>
          <td>5,775</td>
        </tr>
        <tr>
          <td>Flipkart</td>
          <td>14,000</td>
          <td>6,499</td>
          <td>7,500</td>
        </tr>
        <tr>
          <td>Cashify</td>
          <td>-</td>
          <td>-</td>
          <td>7,190</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
