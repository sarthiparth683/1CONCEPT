<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>9.DOM</h1>
    <button id="myButton">Button</button>
  </body>
  <script>
    const title = document.createElement("h2");
    title.innerText = "Hello, world!";
    document.body.append(title);
    document.getElementById("myButton").addEventListener("click", function () {
      alert("Button Clicked!");
    });
    //-----------------------------------------------------------------------------
    // Sorting:
    const numbers = [4, 2, 5, 1, 3];
    numbers.sort((a, b) => a - b);
    console.log("Sorting:-", numbers); // Outputs,assending order  [1, 2, 3, 4, 5]
    //-------------------------------------------------------------------------------
    // Filtering:
    const words = [
      "spray",
      "limit",
      "elite",
      "exuberant",
      "destruction",
      "present",
    ];
    const result = words.filter((word) => word.length > 2);
    console.log("Filtering:-", result);
    //-------------------------------------------------------------------------------

    const newDiv = document.createElement("div");
    newDiv.innerHTML =
      "<h2>.innerHTML</h2> <h2>New Content</h2> <p>This is dynamically added content.</p>";
    document.body.append(newDiv);
    //------------------------------------------------------------------------------
    // API integration involves sending and receiving data from external services or endpoints. This is done using the Fetch API or XMLHttpRequest in JavaScript, enabling interaction with other web services within a web application. Example:
    // fetch("https://api.example.com/data")
    //   .then((response) => response.json())
    //   .then((data) => console.log(data))
    //   .catch((error) => console.error("Error:", error));
    //----------------------------------------------------------------------------------
    // Understanding 'this' in JavaScript
    // The JavaScript keyword this refers to the object it belongs to, providing a way to reference the current object. However, its value can change depending on the context in which it's used, especially in callbacks or events. Example:
    const person = {
      firstName: "John",
      lastName: "Doe",
      fullName: function () {
        console.log(this.firstName + " " + this.lastName);
      },
    };
    person.fullName(); // Outputs 'John Doe'
  </script>
</html>
