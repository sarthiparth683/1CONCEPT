<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      ## Event Bubbling and Event propagation bubble up throgh its ancestors -
      event bubbling Event propagation - full flow of event -> from capturing
      phase -> target -> bubbling phase ``` event.stopPropogation() ``` - Event
      capturing
    </div>
    <div id="parent">
      <button id="child">Click Me</button>
    </div>

    <div>
      <button id="debounce">Debounce</button>
    </div>

    <script>
      document.getElementById("parent").addEventListener("click", (event) => {
        console.log("Parent clicked");
      });

      document.getElementById("child").addEventListener("click", (event) => {
        event.stopPropagation();
        console.log("Child clicked");
      });

      function debounce(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }

      function handleSearch() {
        console.log("API calls made at: ", new Date().toLocaleTimeString());
      }

      const debounceRes = debounce(handleSearch, 1000);
      document
        .getElementById("debounce")
        .addEventListener("click", debounceRes);
    </script>
  </body>
</html>
