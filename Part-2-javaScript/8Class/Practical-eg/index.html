<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 40%;
        margin: auto;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      #incomError {
        color: red;
        margin-top: -5px;
        margin-bottom: -5px;
      }
      #confirm,
      #incomError {
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="" id="form" onSubmit="accountfn()">
      <h3 id="msg"></h3>
      <button id="confirm" onClick="confimfn()">Ok</button>
      <h3>Please Open The Account Here</h3>
      <input id="name" type="text" placeholder="Enter the name" />
      <label for="age"> Age: <input id="age" type="date" /> </label>
      <select name="" id="select">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input id="mobile" type="number" placeholder="Enter Mobile" />
      <input id="income" type="number" placeholder="Enter Income Limit" />
      <p id="incomError"></p>
      <label for="jan">
        Create Jandhan Account: <input id="jan" type="checkbox" name="" />
      </label>
      <input type="submit" value="Create Account" />
    </form>
  </body>
  <script src="./index.js"></script>
 
</html>
