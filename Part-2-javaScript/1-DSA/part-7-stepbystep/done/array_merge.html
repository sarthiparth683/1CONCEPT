<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge Two in Array</title>
    <script>
      let data = [3, 7, 12, 34, 56, 90];
      let data2 = [20, 30, 40, 50];
      let data3 = [];
      for (i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i];
      }
      console.warn(data3);
      //--------------------------------------------------------------
      // Method - II
      let arr1 = [1, 2, 3, 4, 5, 6, 7];
      let arr2 = [10, 20, 40, 50];
      let arr3 = [...arr1, ...arr2];
      console.log(arr3);
    </script>
  </head>
  <body>
    <h1>Array Merging</h1>
  </body>
</html>
