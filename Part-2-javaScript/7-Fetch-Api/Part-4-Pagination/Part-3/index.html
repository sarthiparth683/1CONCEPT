<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Pagination</title>
  </head>
  <body>
    <h1>Part-3</h1>
    <div class="container">
      <div class="row">
        <div class="columns four sidebar-one" id="sidebar-one">
          <h4>Sort Based On Package</h4>
          <button
            id="sort-low-to-high"
            class="u-full-width button button-primary"
          >
            Sort Low To High
          </button>
          <button
            id="sort-high-to-low"
            class="u-full-width button button-primary"
          >
            Sort High To Low
          </button>
          <hr />

          <h4>Filter Based On medium</h4>
          <button
            id="filter-Tempera-on-Canvas"
            class="u-full-width button button-primary"
          >
            Tempera on Canvas
          </button>
          <button
            id="filter-Oil-on-Canvas"
            class="u-full-width button button-primary"
          >
            Oil on Canvas
          </button>
        </div>

        <div class="columns eight main">
          <div class="data-list-wrapper" id="data-list-wrapper">
            <!-- append card-list that includes card here -->
          </div>
          <div class="pagination-wrapper" id="pagination-wrapper">
            <!-- append the pagination button here -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
