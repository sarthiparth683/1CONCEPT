<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Card Component:-</h1>
    <div id="card-container"></div>
  </body>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
  <script>
    function createCard(title, content) {
      let container = document.getElementById("card-container");
      const card = document.createElement("div");
      const cardTitle = document.createElement("h3");
      const cardContent = document.createElement("p");
      card.className = "card"; // add Class Name
      cardTitle.textContent = title;
      cardContent.textContent = content;
      card.append(cardTitle, cardContent);
      container.append(card);
    }
    createCard("Card Title 1", "This is the content of the card.");
    createCard("Card Title 2", "This is the content of the card.");
    createCard("Card Title 3", "This is the content of the card.");
  </script>
</html>
