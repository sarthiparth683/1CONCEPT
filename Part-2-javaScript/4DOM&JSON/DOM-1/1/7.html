<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM-1-7</h1>
    <p>
      Describe the difference between the appendChild() and insertBefore()
      methods for adding elements to the DOM. When would you use one over the
      other? and why?
    </p>
    <div id="parent"></div>
    <form id="form" action="" onSubmit="fn()">
      <input id="text" type="text" placeholder="enter email">
      <input type="submit">
    </form>
  </body>
  <style>
    #parent {
      width: 400px;
      height: 400px;
      background-color: chartreuse;
    }
    #newchild {
      border: 1px solid red;
      width: 100px;
      height: 200px;
    }
    #newchild2 {
      border: 1px solid blue;
      width: 100px;
      height: 200px;
    }
  </style>
  <script>

    function fn(){
      event.preventDefault();
      let msg = document.createElement("h3")
      msg.textContent = "Hello";
      let parent = document.getElementById("form");
      let text = document.getElementById("text")
      //console.log(parent.firstElementChild)
      // parent is inserting before msg , 
      //parent has having inputtag as firstChild
      // insertbefore is an fn, which takes two args
      // first one is the node which is to be inserted
      // second one is node, which is already present
      parent.insertBefore(msg, text);


    }
    // appendChild() vs insertBefore() inserts the new node before a specified existing child node.
    const parent = document.getElementById("parent");
    const newChild = document.createElement("div");
    newChild.setAttribute("id", "newchild");
    newChild.textContent = "1st Child";
    parent.append(newChild);
    const newChild2 = document.createElement("div");
    newChild2.textContent = "2nd Child";
    newChild2.setAttribute("id", "newchild2");
    // parent.append(newChild2, newChild);
    parent.insertBefore(newChild2, parent.firstChild);
    // console.log(parent.firstChild);
  </script>
</html>
