<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box grandparent">
      grandparent
      <div class="box parent">
        parent
        <div class="box child">child</div>
      </div>
    </div>
  </body>
  <style>
    .box {
      padding: 20px;
    }
    .grandparent {
      background-color: dodgerblue;
    }
    .parent {
      background-color: gold;
    }
    .child {
      background-color: aliceblue;
    }
  </style>
  <script>
    let grandparent = document.querySelector(".grandparent");
    let parent = document.querySelector(".parent");
    let child = document.querySelector(".child");
    grandparent.addEventListener("click", function (e) {
      console.log("Grandparent clicked 1");
      console.log("target", e.target); // the element on which the event actually happend
    });
    parent.addEventListener("click", function (e) {
      console.log("Parent clicked 1");
      console.log(e.target);
    });
    child.addEventListener("click", function (e) {
      console.log("child clicked 1");
      console.log(e.target);
    });
  </script>
</html>
