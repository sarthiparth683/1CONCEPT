<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      /* border: 3px solid blue; */
      /* margin: 100px 0px 0px 400px; */
      margin: auto;
    }
    td {
      border: 3px solid black;
    }
    th {
      border: 3px solid black;
    }
  </style>
  <body>
    <table>
      <caption>
        Caption
      </caption>
      <thead>
        <tr>
          <th>Student id</th>
          <th>Student Name</th>
          <th>Student City</th>
          <th>Student Qualification</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cap01</td>
          <td>Sahil Singh</td>
          <td>Pune</td>
          <td>B.tech</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Cap01</td>
          <td>Rahul</td>
          <td>Mumbai</td>
          <td>M.tech</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
