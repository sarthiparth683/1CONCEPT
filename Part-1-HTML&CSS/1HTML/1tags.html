<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <h1>heading</h1>
    <p>Paragraph</p>
    <i>italic</i> <br />
    <em>italic</em> <br />

    <b>bold tag</b>
    <p>h<sub>2</sub>o</p>
    <p>x<sup>2</sup></p>
    <mark>Mark tag</mark> <br />
    <video controls width="250">
      <source src="../video/branch.mp4" type="video/mp4" />
    </video>
    <ol type="i">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <a href="" target="_blank">anchor tag - for link</a>
    <!-------------------------------------------->
    <form action="">
      <label for="name">Name</label>
      <input type="text" />
      <div><label for="email">Email</label> <input type="checkbox" /></div>
      <div><label for="color">color</label> <input type="color" /></div>
      <div>
        <select name="" id="">
          <option value="">one</option>
          <option value="">two</option>
          <option value="">three</option>
        </select>
      </div>
      <div>
        <textarea name="" id="">textArea</textarea>
      </div>
    </form>
  </body>
</html>
