<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Align</title>
  </head>
  <body>
    <p style="text-align: right; font-size: 25px; border: 4px solid green;"><b>Right</b></p>
    <p style="text-align: center; font-size: 25px; border: 4px solid blue;"><b>Center</b></p>
    <p style="text-align: left; font-size: 25px; border: 4px solid black;"><b>Left</b></p>
  </body>
</html>
