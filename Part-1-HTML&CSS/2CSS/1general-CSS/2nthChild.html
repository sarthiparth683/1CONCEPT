<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex2ntChild</title>
  </head>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      /* grid-template-rows: repeat(5, 100px); */
      gap: 10px 10px;
      border: 5px solid black;
      width: fit-content;
      height: fit-content;
      text-align: center;
      padding: 10px;
    }
    .box div {
      border: 5px solid blue;
    }
    /* ------------------------------------------------------------- */
    /* n'th child concept  */

    .box > div:nth-child(17) {
      /* only colors one box */
      background-color: aqua;
    }
    .box > div:nth-child(2n + 3) {
      /* starts form 3 and [(2n)means after 2 box, 3,5,7,9...]  */
      background-color: chartreuse;
    }
    /* higher order number 1,2,3... comes to end; */
    .box > div:nth-child(7) {
      background-color: red;
      order: 7;
    }
    .box > div:nth-child(8) {
      background-color: orange;
      order: 8;
    }
    .box > div:nth-child(9) {
      background-color: black;
      order: 9;
    }
  </style>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div>30</div>
    </div>
  </body>
</html>
