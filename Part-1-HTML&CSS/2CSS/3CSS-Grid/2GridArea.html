<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Grid-Area</title>

    <style>
      .box1 {
        border: 4px solid blue;
        padding: 10px;
        width: auto;
        height: 70vh;
        margin-top: 10px;
        margin-left: 50px;
        text-align: center;
        font-size: 25px;
        font-weight: 999;

        display: grid;
        /* grid-template-rows: repeat(7, 50px);
        grid-template-columns: repeat(5, 50px); */
        grid-template-areas: "q1 q2 q3"
                             "q1 q4 q5";
        gap: 10px;
      }
      .box1 div {
        border: 4px solid black;
        /* width: 90px; */
      }
      /* --------------------------------------------------------- */
      .box1 div:nth-child(1) {
        background-color: rgb(23, 209, 23);
        grid-area: q1;
      }
      .box1 div:nth-child(2) {
        background-color: rgb(39, 131, 11);
        grid-area: q2;
      }
      .box1 div:nth-child(3) {
        background-color: rgb(192, 16, 33);
        grid-area: q3;
      }
      .box1 div:nth-child(4) {
        background-color: rgb(28, 19, 199);
        grid-area: q4;
      }
      .box1 div:nth-child(5) {
        background-color: yellow;
        grid-area: q5;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
