<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors - Priority or Specificity</title>
  </head>
  <body>
    <ol>
      <b> Style > id > Class > Tag > Universal </b>
      <li>Priority of various selectors:-.</li>
      <li>Follow this order - SICTU</li>
      <li>S - inline styling</li>
      <li>I - Id selector (#)</li>
      <li>C - Class selector ( . dot)</li>
      <li>T - Tag selector</li>
      <li>U - Universal selector (*)</li>
    </ol>
  </body>
</html>
