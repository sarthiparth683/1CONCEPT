<!DOCTYPE html>
<html>
  <head>
    <style>
      div p {
        /* Descendant selector - (space):-it will select all the tags , nested one also. */
        background-color: rgb(173, 226, 226);
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1 in the div.</p>
      <p>Paragraph 2 in the div.</p>
      <p>Paragraph 3 in the div.</p>
      <span><p>Paragraph 4 in the div, but it is not child of div, it is child of span</p></span>
    </div>
    <p>Paragraph 5. Not in a div, not a descendant</p>
    <p>Paragraph 6. Not in a div, not a descendant</p>
  </body>
</html>
