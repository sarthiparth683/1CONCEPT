<!DOCTYPE html>
<html lang="en">
  <head>
    <title>4Adjacent Selector</title>
    <style>
      /* Adjacent sibling selector - (+) :- same as sibling(~) but it selects only one. */
      #box p + h1 {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p>p1</p>
      <p>p2</p>
      <h1>H1</h1>
      <p>p3</p>
      <p>P4</p>
      <h1>H2</h1>
      <p>P5</p>
      <p>P6</p>
      <h1>H3</h1>
      <p>P7</p>
    </div>
  </body>
</html>
