<!-- Introduction
React's core philosophy revolves around the concept of building applications as a hierarchy of components. This structure enables developers to construct complex interfaces from simple, reusable, and nested components, promoting modularity and maintainability.

Detailed Explanation
Component Hierarchy
A React application can be visualized as a tree of components, where the root component (often the App component) encapsulates all other components, which in turn may contain their own child components. This hierarchical structure facilitates the division of the UI into manageable, isolated units that can be developed, tested, and debugged independently.

For instance, a basic web application might include components such as Navbar, Sidebar, Main, and Footer, each responsible for rendering a specific part of the application. The App component acts as the container for these components, orchestrating their layout and interactions.

Component Composition
React encourages the composition of components, meaning that complex components can be built by combining simpler ones. This approach aligns with the design principle of composition over inheritance, leading to more flexible and reusable code.

Examples and Visual Representation
Basic Application Structure: The provided code snippet illustrates a straightforward application setup with a navbar, sidebar, main content area, and footer. Each part of the UI is represented by a separate component, highlighting React's component-based architecture.

Twitter's Homepage Analysis: By examining Twitter's homepage, we can observe a real-world example of deep component nesting. The homepage is composed of various components such as the feed, individual tweets, buttons, and modals. Each component is further composed of smaller components, demonstrating the granular nature of React's UI construction.

Think of the entire page as an App component
Advantages:-
Neat and clean codebase - every component is usually kept in its own file
Reusable - can be used anywhere in the App
components are composed to make complex UIs
An high level overview of the components that makes up a Twitter App
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI with React API</title>
  </head>
  <body>
    <h1>React Component Architecture</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Navbar() {
        return <div className="navbar">NAVBAR</div>;
      }

      function Sidebar() {
        return <div className="sidebar">SIDEBAR</div>;
      }

      function Main() {
        return (
          <div className="main">
            MAIN:-
            <ol>
              <li>
                Component Reusability and Isolation: React components are
                designed to be reusable across different parts of an
                application. This is evident in the example where individual
                tweet components are used multiple times within the feed. Each
                component is kept in its own file, promoting a clean and
                organized codebase.
              </li>
              <li>
                Component Tree Representation: Visual representations, such as
                component tree diagrams, provide a clear overview of the
                hierarchical and compositional relationships between components.
                These diagrams are invaluable for understanding the structure of
                complex applications and for planning new features.
              </li>
            </ol>
          </div>
        );
      }

      function Footer() {
        return (
          <div className="footer">
            FOOTER:-
            <ol>
              <li>
                Conclusion React's component-driven development paradigm
                empowers developers to build complex UIs from simple, reusable
                components. This approach not only enhances the maintainability
                and scalability of applications but also encourages clean coding
                practices. Understanding and mastering component composition and
                hierarchy are fundamental to effective React development.
              </li>
            </ol>
          </div>
        );
      }

      function App() {
        return (
          <>
            <Navbar />
            <Sidebar />
            <Main />
            <Footer />
          </>
        );
      }

      const element = (
        <div className="container">
          <App />
        </div>
      );
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
    </script>
  </body>
</html>
