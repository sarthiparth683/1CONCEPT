<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero</title>
  </head>
  <body>
    <h1>Conditional Rendering and Conditional Styling in React</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function SuperheroDetails({name, hobbies, hasSuperPowers, address, age}) {
        return (
          <>
            <h1>Test</h1>
             {name}
             {hobbies, name}
          </>
        );
      }

      function App() {
        return (
          <>
            <b>
              Problem: Displaying Superhero Details with Conditional Rendering
              and Styling Create a SuperheroDetails component that uses
              conditional rendering to display hobbies only if they exist and
              applies conditional styling to indicate whether the superhero has
              superpowers. Solution:-
            </b>
            <SuperheroDetails
              name="Hulk"
              hobbies="Fight"
              hasSuperPowers="Yes"
              address="Newyork"
              age="25"
            />
          </>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
<!-- Conclusion
Conditional Rendering and Conditional Styling in React are essential for creating dynamic and responsive user interfaces. They allow developers to control not only what is rendered but also how it's styled based on the application's state or user interactions, making the UI more interactive and engaging. -->
