<!-- Children Props in React Component
Introduction
"Children props in React Component" is a pivotal concept in React's compositional model, enabling components to be assembled together to form more intricate UIs. This special prop, children, allows components to receive other components or JSX as data, fostering a versatile and dynamic development environment.

Detailed Explanation
In React, the children prop is automatically provided by React to every component, representing the content included between a component's opening and closing tags. This mechanism allows for a declarative approach to insert content into components, making them more reusable and modular. For instance, a Card component can encapsulate any child content such as text, images, or other components, without prior knowledge of what it will contain. This design promotes a flexible architecture where components act as "placeholders" for content defined at a later stage.

Use-case & Benefits
The children prop is instrumental in creating dynamic and reusable components. It enables scenarios where a single component, like a Modal or List, can accept varied content, enhancing reusability and reducing code redundancy. This approach allows developers to abstract common UI patterns into standalone, customizable components.

Real-world Examples
A practical application of the children prop is seen in layout components such as Container, which applies consistent styling (like padding and margins) around its children elements. This usage exemplifies how React's compositional model facilitates the development of UIs with consistent design and behavior.

Code Implementation | Examples
To illustrate the use of children props, consider the implementation of a PageLayout component. This component accepts arbitrary children (header, content, footer) and renders them according to a predefined layout structure. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI with React API</title>
  </head>
  <body>
    <h1>Children Props in React Component</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Navbar() {
        return <div className="navbar">NAVBAR</div>;
      }
      function Sidebar() {
        return <div className="sidebar">SIDEBAR</div>;
      }
      function Main() {
        return <div className="main">MAIN:-</div>;
      }
      function Footer() {
        return <div className="footer">FOOTER:- </div>;
      }
      function PageLayout({ children }) {
        return <div className="page-layout">{children}</div>;
      }

      const element = (
        <div className="container">
          <PageLayout>
            <Header />
            <MainContent />
            <Footer />
          </PageLayout>
        </div>
      );
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
    </script>
  </body>
