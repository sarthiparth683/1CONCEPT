<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering and Conditional Styling in React</title>
  </head>
  <body>
    <h1>
      Conditional Rendering and Conditional Styling in React Using if-else
      Statements:
    </h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function LightBulb1(props) {
        if (props.on) {
          return <div>Bulb is on (how to set bulb on?)</div>;
        } else {
          return <div>Bulb is off</div>;
        }
      }
      function LightBulb2(props) {
        return <div>Bulb is {props.on ? "on" : "off"}</div>;
      }
      function LightBulb3(props) {
        const styleObject = {
          backgroundColor: props.on ? "yellow" : "grey",
          color: props.on ? "white" : "black",
          padding: "20px",
          border: `1px solid black`,
        };
        return <div style={styleObject}>Bulb is {props.on ? "on" : "off"}</div>;
      }
      function App() {
        return (
          <>
            <LightBulb1 />
            <LightBulb2 />
            <LightBulb3 />
            <p>
              Conditional Styling Conditional Styling refers to dynamically
              changing the style of components based on certain conditions. This
              can include changing colors, fonts, layouts, and more, in response
              to user actions or application state. For instance, you might want
              to change the background color of a LightBulb component depending
              on whether it's on or off:
            </p>
          </>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
