<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI with React API</title>
  </head>
  <body>
    <h1>Create UI with React API-2</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function greet({ text, name }) {
        return (
          <>
            {text}, {name} <br/>
          </>
        );
      }
      const element = (
        <div>
          <h3>
            Using Functions: Creating a function to dynamically generate the
            message, providing flexibility for different messages.
          </h3>
          {greet({ text: "Happy Birthday", name: "Bruce" })}
          {greet({ text: "Good Morning", name: "Rachel" })}
          {greet({ text: "Testing", name: "Name-1" })}
          {greet({ text: "Testing", name: "Name-2" })}
        </div>
      );
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
    </script>
  </body>
</html>
