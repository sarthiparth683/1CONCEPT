<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI with React API</title>
  </head>
  <body>
    <h1>
      React and ReactDOM Example:-React introduces a declarative approach to UI
      development, minimizing direct DOM interactions and improving performance
      and developer efficiency.
    </h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
      const element = React.createElement("p", {
        className: "quote",
        children: "Carpe Diem",
      });
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(element);
    </script>
  </body>
</html>
