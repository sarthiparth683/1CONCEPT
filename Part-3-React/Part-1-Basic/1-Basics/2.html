<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Create UI with React API</title>
  </head>
  <body>
    <h1>Create UI with React API</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        let variable1 = 1;
        let variable2 = "2nd String";
        let variable3 = 3;
        return (
          <div>
            <p className="hello"> Hello i am learning react.</p>
            <p>hello i am declarative</p>
            <button onClick={() => alert("Clicked")}>Click</button>
            <div>Div-{variable1}</div>
            <div>Div-{variable2}</div>
            <div>Div-{variable3}</div>
          </div>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
    <link rel="stylesheet" href="1.css" />
  </body>
</html>
