
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        const [tasks, setTasks] = React.useState([]);
        const [formState, setFormState] = React.useState({
          title: "",
          completed: false,
          assignedTo: "",
        });

        function handleChange(event) {
          const { target } = event;
          const value =
            target.type === "checkbox" ? target.checked : target.value;
          setFormState({
            ...formState,
            [target.name]: value,
          });
        }

        function handleSubmit(event) {
          event.preventDefault();
          const newTask = { ...formState, id: Date.now() + Math.random() };
          setTasks([...tasks, newTask]);
          setFormState({ title: "", completed: false, assignedTo: "" });
        }

        return (
          <>
            <form onSubmit={handleSubmit}>
              {/* Text input for task title */}
              <input
                name="title"
                placeholder="Add new task"
                onChange={handleChange}
                value={formState.title}
              />
              <br />
              <br />
              {/* Checkbox for completion status */}
              <label htmlFor="completed">
                Completion Status
                <input
                  name="completed"
                  type="checkbox"
                  id="completed"
                  checked={formState.completed}
                  onChange={handleChange}
                />
              </label>
              <br />
              <br />
              {/* Select dropdown for assigning task */}
              <select
                name="assignedTo"
                onChange={handleChange}
                value={formState.assignedTo}
              >
                <option value="">Assign Task to</option>
                <option value="Amar">Amar</option>
                <option value="Akbar">Akbar</option>
                <option value="Anthony">Anthony</option>
              </select>
              <br />
              <br />
              <button type="submit">ADD NEW TASK</button>
            </form>
            <br />
            {tasks.map((taskItem) => (
              <div key={taskItem.id}>{taskItem.title}</div>
            ))}
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>

<!-- This example demonstrates:
The use of useState to manage form and tasks state.
Handling input changes through handleChange to update the state based on input name and value.
Form submission with handleSubmit, adding a new task to the state and resetting the form fields.

Forms in React are essential for interactive applications, allowing users to input data that can be processed and managed efficiently. The use of controlled components and state management in React forms offers a robust and flexible way to handle user input, making it a cornerstone of React application development. -->
