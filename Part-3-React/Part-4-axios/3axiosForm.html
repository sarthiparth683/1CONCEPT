<!-- How to maintain the todo list on a server using a fake REST API with the JSON-server package. Instead of storing tasks in the local state array, we'll modify our application to interact with a server. This approach simulates a more realistic scenario where data is persisted and managed server-side. We will use Axios, a promise-based HTTP client, for making requests to our server. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Axios Library to make network requests ( JSON Server )</title>
  </head>
  <body>
    <h1>3-Axios Library to make network requests ( JSON Server )</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        const [tasks, setTasks] = React.useState([]);
        const [formState, setFormState] = React.useState({
          title: "",
          completed: false,
          assignedTo: "",
        });
        function handleChange(event) {
          const value =
            event.target.type === "checkbox"
              ? event.target.checked
              : event.target.value;
          const newFormState = {
            ...formState,
            [event.target.name]: value,
          };
          setFormState(newFormState);
        }
        function handleSubmit(event) {
          event.preventDefault();
          console.log("form is submitted with values ", formState);
          const newTask = {
            ...formState,
          };
          axios
            .post("http://localhost:8080/tasks", newTask)
            .then((response) => {
              console.log("Task added successfully", response.data);
              // Optionally, fetch updated tasks list from server here
            })
            .catch((error) => console.error("There was an error!", error));
          // Reset form state only after successful addition
          setFormState({
            title: "",
            completed: false,
            assignedTo: "",
          });
        }
        return (
          <>
            <form onSubmit={handleSubmit}>
              <input
                name="title"
                placeholder="Add new task"
                onChange={handleChange}
                value={formState.title}
              />
              <br />
              <br />
              <label htmlFor="completed">
                Completion Status
                <input
                  name="completed"
                  type="checkbox"
                  id="completed"
                  checked={formState.completed}
                  onChange={handleChange}
                />
              </label>
              <br />
              <br />
              <select
                name="assignedTo"
                onChange={handleChange}
                value={formState.assignedTo}
              >
                <option value="">Assign Task to</option>
                <option value="Amar">Amar</option>
                <option value="Akbar">Akbar</option>
                <option value="Anthony">Anthony</option>
              </select>
              <br />
              <br />
              <button type="submit">ADD NEW TASK</button>
            </form>
            <br />
            {tasks.map((taskItem) => (
              <div key={taskItem.id}>{taskItem.title}</div>
            ))}
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
