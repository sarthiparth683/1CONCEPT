In React, you can display lists of items by mapping over an array to render a component for each item. It's important to provide a unique key prop to each component when mapping over an array to help React identify which items have changed, are added, or are removed, which optimizes rendering performance.

Example

const todoItems = todos.map((todo) =>
  <li key={todo.id}>{todo.text}</li>
);

return (
  <ul>{todoItems}</ul>
);
This code renders a list of todos by mapping over the todos array, returning an li element for each todo item.
