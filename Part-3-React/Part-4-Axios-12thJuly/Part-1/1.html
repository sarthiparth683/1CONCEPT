<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling Data transfer</title>
  </head>
  <body>
    <h1>React State Management</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Parent() {
        const [count, setCount] = useState(0);

        const increment = () => {
          setCount(count + 1);
          return (
            <div>
              expand_less State management in React is crucial for managing data
              that changes over time in your application. The state is typically
              used to keep track of values in a component and render UI
              dynamically based on this data. A common way to handle state in
              functional components is by using the useState hook. Example
            </div>
          );
        };
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<Parent />);
    </script>
  </body>
</html>
