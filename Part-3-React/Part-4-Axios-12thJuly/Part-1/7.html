<!-- Introduction to React Forms
React forms are a way to collect inputs from the user. Typically, forms in React are handled using state to keep track of input values and functions to manage form submissions. This concept is crucial for creating interactive and dynamic web applications. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling Data transfer</title>
  </head>
  <body>
    <h1>Temp</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class FormComponent extends React.Component {
        state = { value: "" };

        handleChange = (event) => {
          this.setState({ value: event.target.value });
        };

        handleSubmit = (event) => {
          alert("A name was submitted: " + this.state.value);
          event.preventDefault();
        };

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Name:
                <input
                  type="text"
                  value={this.state.value}
                  onChange={this.handleChange}
                />
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<Parent />);
    </script>
  </body>
</html>
