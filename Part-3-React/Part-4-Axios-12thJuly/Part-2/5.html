<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling Data transfer</title>
  </head>
  <body>
    <h1>React State Management</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function UserProfile({ img, name }) {
        return (
          <div className="user-list--item">
            <img src={img} alt={name} />
            <h2>{name}</h2>
          </div>
        );
      }

      function App() {
        let [users, setUsers] = useState([
          // User data
        ]);

        return (
          <div className="user-list">
            {users.map((user) => {
              return (
                <UserProfile
                  img={user.avatar}
                  name={`${user.first_name} ${user.last_name}`}
                />
              );
            })}
          </div>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>

<!-- Students will work with predefined user data and must implement the
map() function to render each user profile using the UserProfile
component. Key prop : The key prop plays a pivotal role in React's
rendering process, especially when dealing with lists. It provides a
unique identifier for each element, enabling React to manage items
efficiently during updates. This mechanism is vital for optimizing
performance and ensuring a smooth user experience. Conclusion
Rendering lists in React is a crucial technique for developing
dynamic and interactive web applications. By leveraging the map()
function and understanding the importance of the key prop,
developers can efficiently render dynamic content, ensuring the UI
stays in sync with the application's state. This lesson has covered
the basics of rendering lists in React, providing a foundation for
further exploration and development. -->
