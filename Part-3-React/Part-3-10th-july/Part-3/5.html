<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      Lists and Keys in React,In React, transforming arrays into
      lists of elements is accomplished using the map() function. Each list item
      needs a unique key prop. Keys help React identify which items have
      changed, are added, or are removed.
    </div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function NumberList(props) {
        const numbers = props.numbers;
        const listItems = numbers.map((number) => (
          <li key={number.toString()}>{number}</li>
        ));
        return <ul>{listItems}</ul>;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<NumberList />);
    </script>
  </body>
</html>
