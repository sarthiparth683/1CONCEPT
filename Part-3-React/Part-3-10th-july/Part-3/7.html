<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div>
        Components and Props in React expand_less Components let you split the
        UI into independent, reusable pieces, and think about each piece in
        isolation. Props are read-only components that must never be modified.
        They allow you to pass data from a parent component to a child
        component.
      </div>
    </div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Welcome(para) {
        return <h1>Hello, {para.name}</h1>;
      }
      function App() {
        return (
          <div>
            <Welcome name="Sara1" />
            <Welcome name="Cahal" />
            <Welcome name="Edite" />
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
