<!-- Handling Multiple States in a Component
React allows for multiple useState calls within the same component to manage different state variables: -->
<!--  -->
<!--  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Handling Multiple States in a Component</title>
  </head>
  <body>
    <h1>Handling Multiple States in a Component</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        // State variables for two counters
        const [count1, setCount1] = React.useState(0);
        const [count2, setCount2] = React.useState(0);
        // Increment functions for each counter
        const incrementCount1 = () => setCount1(count1 + 1);
        const incrementCount2 = () => setCount2(count2 + 1);
        // Component rendering
        return (
          <div>
            <p>Button 1 is clicked {count1} times</p>
            <button onClick={incrementCount1}>Button 1</button>
            <p>Button 2 is clicked {count2} times</p>
            <button onClick={incrementCount2}>Button 2</button>
          </div>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>

<!-- Conclusion
The useState hook is a cornerstone of state management in React, providing a straightforward and effective way to introduce state into functional components. By mastering useState, developers can build highly interactive and responsive applications. -->
