<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Reset Functionality in Controlled Components</title>
  </head>
  <body>
    <h1>Reset Functionality in Controlled Components</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        const [message, setMessage] = React.useState("");
        const handleChange = (event) => {
          setMessage(event.target.value);
        };
        const handleReset = () => {
          setMessage(""); // Resets the message state, thus clearing the input field
        };
        return (
          <div>
            <p>
              Message: <strong>{message}</strong>
            </p>
            <input
              placeholder="Add your message here"
              onChange={handleChange}
              value={message} // Controlled component
            />
            <button onClick={handleReset}>Reset</button>
          </div>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
