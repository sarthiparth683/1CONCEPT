<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Document</title>
  </head>
  <body>
    <p>
      Forms in React expand_less In HTML, form elements such as input, textarea,
      and select typically maintain their own state and update it based on user
      input. In React, mutable state is typically kept in the state property of
      components and only updated with setState().
    </p>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        class NameForm extends React.Component {
          constructor(props) {
            super(props);
            this.state = { value: "" };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
          }
          handleChange(event) {
            this.setState({ value: event.target.value });
          }
          handleSubmit(event) {
            alert("A name was submitted: " + this.state.value);
            event.preventDefault();
          }
          render() {
            return (
              <form onSubmit={this.handleSubmit}>
                <label>
                  Name:
                  <input
                    type="text"
                    value={this.state.value}
                    onChange={this.handleChange}
                  />
                </label>
                <input type="submit" value="Submit" />
              </form>
            );
          }
        }
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
