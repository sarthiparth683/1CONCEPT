<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-Keys in React</title>
  </head>
  <body>
    <h1>1-Keys in React</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        let todos = [
          { text: "one" },
          { text: "two" },
          { text: "three" },
          { text: "four" },
        ];
        const todoItems = todos.map((el) => <li>{el.text}</li>);
        // in map function key is compulsary because it give uniq id for each element in array and helps in virtual dom
        return <ol> {todoItems} </ol>;
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
