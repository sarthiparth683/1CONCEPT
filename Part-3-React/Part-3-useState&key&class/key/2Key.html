<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Keys in React</title>
  </head>
  <body>
    <h1>2-Keys in React</h1>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const array = [1, 2, 3, 4, 5];
      const listItems = array.map((el) => <li key={el.toString()}>{el}</li>);
      // key is for giving uniq id to every element  in map function key is compulsary because it give uniq id for each element in array and helps in virtual dom
      function NumberList() {
        return (
          <div>
            <ul>{listItems}</ul>
          </div>
        );
      }
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<NumberList />);
    </script>
  </body>
</html>
